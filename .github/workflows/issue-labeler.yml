name: Issue Labeler

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  label:
    name: Label Issue by Package
    runs-on: ubuntu-latest
    steps:
      - name: Parse issue and apply package label
        uses: actions/github-script@v8
        with:
          script: |
            const issue = context.payload.issue;
            const body = issue.body || '';
            const labels = [];

            // Map package selections to labels
            const packageLabels = {
              '@spekra/playwright': 'pkg:playwright',
            };

            // Check which package was selected in the issue form
            for (const [pkg, label] of Object.entries(packageLabels)) {
              if (body.includes(pkg)) {
                labels.push(label);
                break; // Only one package per issue typically
              }
            }

            // Apply labels if any were identified
            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: labels
              });
              
              console.log(`Applied labels: ${labels.join(', ')}`);
            } else {
              console.log('No package-specific labels to apply');
            }
