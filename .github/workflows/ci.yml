name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Quick tests for regular PRs and pushes
  quick-test:
    name: Quick Test
    if: ${{ !startsWith(github.head_ref || '', 'changeset-release/') }}
    uses: ./.github/workflows/test.yml
    with:
      node-versions: '["22"]'
      playwright-versions: '["1.48"]'
      run-fixtures: false
    secrets: inherit

  # Full matrix for Changesets release PRs
  full-matrix-test:
    name: Full Matrix Test
    if: ${{ startsWith(github.head_ref || '', 'changeset-release/') }}
    uses: ./.github/workflows/test.yml
    with:
      node-versions: '["18", "20", "22"]'
      playwright-versions: '["1.40", "1.44", "1.48"]'
      run-fixtures: true
    secrets: inherit

  changeset-check:
    name: Changeset Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && !startsWith(github.head_ref, 'changeset-release/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for changeset
        run: pnpm changeset status --since=origin/main
