name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # All static checks in one job (Node-version independent)
  checks:
    name: Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for changeset status

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint dependencies
        run: pnpm lint:deps

      - name: Check changeset
        if: github.event_name == 'pull_request' && !startsWith(github.head_ref, 'changeset-release/')
        run: pnpm changeset status --since=origin/main

      - name: Build all packages
        run: pnpm build

      - name: Typecheck all packages
        run: pnpm typecheck

      - name: Lint all packages
        run: pnpm lint

      - name: Check bundle sizes
        run: |
          pnpm --filter @spekra/playwright size
          pnpm --filter @spekra/jest size

  # Runtime tests (vary by Node version)
  test:
    name: Test
    uses: ./.github/workflows/test.yml
    with:
      node-versions: '["20", "22"]'
      playwright-versions: '["1.44", "1.48"]'
      jest-versions: '["29"]'
      run-fixtures: true
    secrets: inherit
